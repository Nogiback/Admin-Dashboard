<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Administrator Dashboard</title>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <form action="">
        <label for="search"><i class="material-icons">search</i></label>
        <input type="search" id="search" name="search" placeholder="Search...">
      </form>
    </div>
    <div class="search-nav"></div>
    <div class="greeting"></div>
    <div class="main-nav"></div>
  </div>

  <div class="sidebar">
    <div class="sidebar-heading">
      <img src="./images/whitelotus-logo.svg" alt="Company Logo">
      <h1>Dashboard</h1>
    </div>
    <div class="main-links">
      <ul>
        <li><i class="material-icons">home</i>Home</li>
        <li><i class="material-icons">person</i>Profile</li>
        <li><i class="material-icons">mail</i>Messages</li>
        <li><i class="material-icons">history</i>History</li>
        <li><i class="material-icons">checklist</i>Tasks</li>
        <li><i class="material-icons">groups</i>Communities</li>
      </ul>
    </div>
    <div class="other-links">
      <ul>
        <li><i class="material-icons">settings</i>Settings</li>
        <li><i class="material-icons">question_mark</i>Support</li>
        <li><i class="material-icons">security</i>Privacy</li>
      </ul>
    </div>
  </div>

  <div class="main-content">
    <div class="main-cards"></div>
    <div class="announcements"></div>
    <div class="trending"></div>
  </div>

</body>
</html>
